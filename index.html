<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Practice Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Further Maths Practice Portal</h1>
    <p>Choose a practice module:</p>
    <div class="button-list">
        <button onclick="window.location.href='eea.html'">Extended Euclidean Algorithm</button>
        <button onclick="window.location.href='crt.html'">Chinese Remainder Theorem</button>
        <button disabled>Module 3 (Coming Soon)</button>
        <button disabled>Module 2 (Coming Soon)</button>
    </div>
  </div>
</body>
</html>
